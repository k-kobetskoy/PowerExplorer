<div>
  <a  class="button" (click)="connect()" *ngIf="!connectionEstablished; else elseBlock">    
      <p>Connect to environment</p>    
  </a>
  
  <ng-template #elseBlock>  
    <a (click)="connect()" class="envName">
      <h3>{{envFriendlyName}}</h3>
      <p class="small">{{envName}}</p>    
      <div>
  
    </div>
    </a>
  
  </ng-template>

</div>
