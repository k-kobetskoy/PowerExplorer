<div>

  <a matRipple [matRippleColor]="myColor" class="button"  (click)="connect()" *ngIf="!selectedEnvironment; else elseBlock">    
      <p>Connect to environment</p>
  </a>
  
  <ng-template #elseBlock>  
    <a (click)="connect()" class="envName prevent-select">
      <h3>{{selectedEnvironment.friendlyName}}</h3>
      <p class="small">{{selectedEnvironment.urlName}}</p>
      <div>  
    </div>
    </a>
  </ng-template>
</div>
