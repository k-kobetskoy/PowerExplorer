<div class="control-panel-container">
    <!-- Quick actions - will be sticky -->
    <div class="sticky-actions">
        <app-quick-actions [selectedNode]="selectedNode"></app-quick-actions>
    </div>

    <div class="form-scrollable-content">
        <div class="form-container">
            <div class="form-header">
                <span class="form-header-text">Node Properties</span>
                <div class="form-header-actions">                                                
                    <app-node-actions [selectedNode]="selectedNode"></app-node-actions>       
                </div>

            </div>
            <div class="form-body">
                <div class="form-flex">
                    <mat-form-field class="input-full-width">
                        <mat-label>Filter type</mat-label>
                        <mat-select [formControl]="filterTypeFormControl">
                            <mat-option></mat-option>
                            <mat-option *ngFor="let type of filterTypeOptions" [value]="type.value">
                                {{type.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-checkbox [formControl]="isQuickFindFieldsFormControl">
                        Is quick find
                    </mat-checkbox>

                    <mat-checkbox [formControl]="overrideQuickFindRecordLimitEnabledFormControl">
                        Apply quick find record limit
                    </mat-checkbox>

                    <mat-checkbox [formControl]="overrideQuickFindRecordLimitDisabledFormControl">
                        Bypass quick find record limit
                    </mat-checkbox>
                </div>
            </div>
        </div>
    </div>
</div>
