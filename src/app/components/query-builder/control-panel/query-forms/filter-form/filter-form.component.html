<app-quick-actions [selectedNode]="selectedNode"></app-quick-actions>

<div class="form-container">
    <form [formGroup]="filterForm">
        <mat-form-field class="form-field">
            <mat-label>Filter type</mat-label>
            <mat-select formControlName="type">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let type of filterTypeOptions" [value]="type.value">
                    {{type.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="checkbox-group">
            <mat-checkbox formControlName="isquickfindfields">
                Is quick find
            </mat-checkbox>

            <mat-checkbox formControlName="overridequickfindrecordlimitenabled">
                Apply quick find record limit
            </mat-checkbox>

            <mat-checkbox formControlName="overridequickfindrecordlimitdisabled">
                Bypass quick find record limit
            </mat-checkbox>
        </div>
    </form>
</div>
