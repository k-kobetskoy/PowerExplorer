<div class="control-panel-container">
    <!-- Quick actions - will be sticky -->
    <div class="sticky-actions">
        <app-quick-actions [selectedNode]="selectedNode"></app-quick-actions>
    </div>
    <div class="form-scrollable-content">
        <div class="form-container">
            <div class="form-header">
                <span class="form-header-text">Node Properties</span>
            </div>
            <div class="form-body">
                <div class="form-flex">
                    <mat-form-field class="input-full-width">
                        <mat-label>Top</mat-label>
                        <input type="number" matInput [formControl]="topFormControl">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Page size</mat-label>
                        <input type="number" matInput [formControl]="recordsPerPageFormControl">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Page</mat-label>
                        <input type="number" matInput [formControl]="pageFormControl">
                    </mat-form-field>

                    <mat-checkbox [formControl]="distinctFormControl">
                        Distinct
                    </mat-checkbox>

                    <mat-checkbox [formControl]="aggregateFormControl">
                        Aggregate
                    </mat-checkbox>

                    <mat-checkbox [formControl]="totalRecordsCountFormControl">
                        Total record count
                    </mat-checkbox>

                    <mat-checkbox [formControl]="lateMaterializeFormControl">
                        Late materialize
                    </mat-checkbox>

                    <!-- Advanced options in expansion panel -->
                    <mat-expansion-panel class="input-full-width">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                Advanced Options
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <div class="form-flex">
                            <mat-form-field>
                                <mat-label>Paging cookie</mat-label>
                                <input type="text" matInput [formControl]="pagingCookieFormControl">
                            </mat-form-field>

                            <mat-form-field>
                                <mat-label>Data source</mat-label>
                                <mat-select [formControl]="dataSourceFormControl">
                                    <mat-option></mat-option>
                                    <mat-option value="archive">Archive</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </mat-expansion-panel>
                </div>
            </div>
        </div>
    </div>
</div>
