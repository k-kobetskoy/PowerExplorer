<app-quick-actions [selectedNode]="selectedNode"></app-quick-actions>

<form [formGroup]="rootForm">
    <mat-form-field>
        <mat-label>Top</mat-label>
        <input type="number" matInput formControlName="top">
    </mat-form-field>

    <mat-checkbox formControlName="distinct">
        Distinct
    </mat-checkbox>

    <mat-checkbox formControlName="aggregate">
        Aggregate
    </mat-checkbox>

    <mat-checkbox formControlName="returntotalrecordcount">
        Total record count
    </mat-checkbox>

    <mat-checkbox formControlName="latematerialize">
        Late materialize
    </mat-checkbox>

    <mat-form-field>
        <mat-label>Page size</mat-label>
        <input type="number" matInput formControlName="count">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Page</mat-label>
        <input type="number" matInput formControlName="page">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Paging cookie</mat-label>
        <input type="text" matInput formControlName="paging-cookie">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Data source</mat-label>
        <mat-select formControlName="datasource">
            <mat-option></mat-option>
            <mat-option value="archive">Archive</mat-option>
        </mat-select>
    </mat-form-field>
</form>
