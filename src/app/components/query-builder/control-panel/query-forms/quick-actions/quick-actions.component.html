<div class="node-editor-container">
  <div class="tree-actions">
    <button mat-flat-button color="primary" (click)="deleteNode()">Delete</button>
  </div>
  <div class="quick-actions">
    <button mat-flat-button *ngFor="let nodeName of getNodeActions()" (click)="addNode(nodeName)">{{nodeName}}</button>
  </div>


</div>
