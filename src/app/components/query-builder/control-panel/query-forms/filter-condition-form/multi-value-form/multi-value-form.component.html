  <!-- Only show the operator dropdown when not embedded in another form -->
  <mat-form-field class="form-field" *ngIf="!hideOperator">
    <mat-label>Operator</mat-label>
    <mat-select [formControl]="operatorFormControl">
      <mat-option *ngFor="let option of filterOperators" [value]="option.value">
        <div class="option-content">
          <span>{{option.name}}</span>
        </div>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Values</mat-label>
    <input matInput
           type="text"
           [formControl]="multiValueControl"
           placeholder="Enter comma-separated values"
           (blur)="onMultiValueBlur()"
           (keydown.enter)="onMultiValueEnter($event)">
    <mat-hint>
      <div class="hint-info">
        <span>Enter multiple values separated by commas. Press Enter or tab when done.</span>
      </div>
    </mat-hint>
    @if (multiValueControl.value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="multiValueControl.patchValue('')">
        <span class="form-clear-icon"><mat-icon>close</mat-icon></span>
      </button>
    }
  </mat-form-field>
