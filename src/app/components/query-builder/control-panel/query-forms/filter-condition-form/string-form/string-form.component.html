<div class="form-container">
    <mat-form-field class="form-field">
    <mat-label>Operator</mat-label>
    <mat-select [formControl]="operatorFormControl">
      <mat-option *ngFor="let option of filterOperators" [value]="option.value">
        <div class="option-content">
          <span>{{option.name}}</span>
        </div>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Display standard input for normal operators -->
  <ng-container *ngIf="!(showMultiValueInput$ | async)">
    <mat-form-field class="form-field">
      <mat-label>Value</mat-label>
      <input matInput
             type="text"
             [formControl]="valueFormControl"
             placeholder="Enter string value">
      <mat-hint *ngIf="showWildcardInfo$ | async">
        <div class="wildcard-info">
          <mat-icon>info</mat-icon>
          <span>Use % as wildcard (e.g., %value% for contains)</span>
        </div>
      </mat-hint>
    </mat-form-field>
  </ng-container>


  <app-multi-value-form 
    *ngIf="showMultiValueInput$ | async"
    [selectedNode]="selectedNode"
    [attributeValue]="attributeValue"
    [hideOperator]="true">
  </app-multi-value-form>
</div>
