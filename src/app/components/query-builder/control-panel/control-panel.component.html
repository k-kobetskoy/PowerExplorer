<ng-container *ngIf="selectedNode$ | async as selected; else elseBlock">
    
    <ng-container [ngSwitch]="selected.nodeName">
        <app-entity-form [selectedNode]="selected"  *ngSwitchCase='nodeTypes.Entity.NodeName'></app-entity-form>
        <app-root-form [selectedNode]="selected"  *ngSwitchCase='nodeTypes.Fetch.NodeName' ></app-root-form>
        <app-attribute-form [selectedNode]="selected"  *ngSwitchCase='nodeTypes.Attribute.NodeName'></app-attribute-form>
        <app-filter-form [selectedNode]="selected"  *ngSwitchCase='nodeTypes.Filter.NodeName'></app-filter-form>
        <app-filter-condition-form [selectedNode]="selected" *ngSwitchCase='nodeTypes.Condition.NodeName'></app-filter-condition-form>
        <app-link-entity-form [selectedNode]="selected" *ngSwitchCase='nodeTypes.Link.NodeName'></app-link-entity-form>
        <app-order-form [selectedNode]="selected" *ngSwitchCase='nodeTypes.Order.NodeName'></app-order-form>
        <app-value-form [selectedNode]="selected" *ngSwitchCase='nodeTypes.Value.NodeName'></app-value-form>
    </ng-container>

</ng-container>

<ng-template #elseBlock>
    <div>no data</div>
</ng-template>
