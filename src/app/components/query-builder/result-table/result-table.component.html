<ng-container>
  <!-- Always visible controls regardless of data state -->
  <div class="table-controls">
    <div class="format-toggle-container">
      <mat-slide-toggle [checked]="showFormattedValues" (change)="toggleValueFormat()" class="format-toggle"
        labelPosition="before">
        <span class="format-toggle-label">Friendly Names</span>
      </mat-slide-toggle>
    </div>
  </div>

  <!-- Loading indicator positioned absolutely -->
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <!-- Error message -->
  <div class="error-message" *ngIf="hasError">
    <p>{{errorMessage || 'An error occurred while executing the query'}}</p>
  </div>

  <!-- Table content shown only when data is available -->
  <div class="table-container" *ngIf="dataSource && dataSource.length > 0; else noData">
    <div class="table-scroll-container">
      <table mat-table [dataSource]="paginatedData" class="mat-elevation-z0 full-size-table">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{getColumnDisplayName(column)}}</th>
          <td mat-cell *matCellDef="let element" (click)="selectCell(element, $event)"
            [class.selected]="selectedOverflowCell === element && selectedColumn === column"
            [class.has-formatted-value]="hasFormattedValue(element, column)"
            [class.empty-cell]="element[column] === null || element[column] === undefined"
            [ngClass]="{ 
              'null-value': (element[column] === null || element[column] === undefined) && column !== '__entity_url',
              'number-cell': column !== 'No.' && element[column] !== null && element[column] !== undefined && getCellClass(column) === 'number-cell',
              'boolean-cell': column !== 'No.' && element[column] !== null && element[column] !== undefined && getCellClass(column) === 'boolean-cell',
              'date-cell': column !== 'No.' && element[column] !== null && element[column] !== undefined && getCellClass(column) === 'date-cell',
              'lookup-cell': column !== 'No.' && element[column] !== null && element[column] !== undefined && getCellClass(column) === 'lookup-cell',
              'lookup-cell-formatted': column !== 'No.' && element[column] !== null && element[column] !== undefined && getCellClass(column) === 'lookup-cell' && showFormattedValues,
              'lookup-cell-raw': column !== 'No.' && element[column] !== null && element[column] !== undefined && getCellClass(column) === 'lookup-cell' && !showFormattedValues,
              'uniqueidentifier-cell': column !== 'No.' && element[column] !== null && element[column] !== undefined && getCellClass(column) === 'uniqueidentifier-cell',
              'picklist-cell': column !== 'No.' && element[column] !== null && element[column] !== undefined && getCellClass(column) === 'picklist-cell',
              'text-cell': column !== 'No.' && element[column] !== null && element[column] !== undefined && getCellClass(column) === 'text-cell',
              'link-cell': column === '__entity_url' || (column !== 'No.' && element[column] !== null && element[column] !== undefined && getCellClass(column) === 'link-cell')
            }" #cell>

            <!-- Special rendering for dynamic links in either view -->
            <ng-container *ngIf="column === '__entity_url'; else normalCell">
              <a *ngIf="element[column]?.url" [href]="element[column].url" target="_blank" rel="noopener"
                class="dynamics-link" title="Open record in Dynamics">
                ðŸ”—
              </a>
              <span *ngIf="!element[column]?.url" class="null-value">null</span>
            </ng-container>

            <!-- Regular cell rendering -->
            <ng-template #normalCell>
              <ng-container
                *ngIf="getFieldType(column) === 'dynamicslink' && element[column] && element[column].url; else defaultCell">
                <a [href]="element[column].url" target="_blank" rel="noopener"
                  [ngClass]="{'dynamics-link': true, 'raw-link': element[column].isRawView}">
                  {{element[column].text || 'ðŸ”—'}}
                </a>
              </ng-container>

              <!-- Default cell rendering -->
              <ng-template #defaultCell>
                <span *ngIf="element[column] === null || element[column] === undefined" class="null-value">null</span>
                <span *ngIf="element[column] !== null && element[column] !== undefined">{{formatCellValue(element[column], column)}}</span>
              </ng-template>
            </ng-template>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"
          [class.selected]="selectedRow === row"></tr>
      </table>
    </div>
    
    <!-- Paginator -->
    <mat-paginator 
      [length]="totalRows"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      (page)="onPageChange($event)"
      showFirstLastButtons
      aria-label="Select page of results">
    </mat-paginator>
  </div>

  <ng-template #noData>
    <div class="no-data-message" *ngIf="displayedColumns && displayedColumns.length && !isLoading && !hasError">
      <p>{{displayedColumns[0]}}</p>
    </div>
  </ng-template>
</ng-container>
